image: docker:20.10.22
services:
  - docker:20.10.22-dind

variables:
  SCRIPT_NAME: import
  docker_image: $CI_REGISTRY/cour-de-cassation/openjustice-sder:$CI_COMMIT_SHORT_SHA

stages:
  - build
  - deploy


build_openjustice_sder:
  stage: build
  variables:
    HTTP_PROXY: $HTTP_PROXY_DEV
    HTTPS_PROXY: $HTTP_PROXY_DEV
  script:
    - echo $CI_JOB_TOKEN | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY

    # To avoid rebuild existing image when adding tag to a commit
    - |
      if docker pull "$docker_image"; then
        echo "Docker image $docker_image already exist, skiping build and push."
        exit 0
      fi

    - docker build
      --target openjustice-sder-prod
      --build-arg script_name=$SCRIPT_NAME
      --build-arg http_proxy=$HTTP_PROXY
      --build-arg https_proxy=$HTTPS_PROXY
      -t $docker_image .
    - docker push $docker_image
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_COMMIT_TAG'
  tags:
    - docker

.deploy_template:
  stage: deploy
  environment: $ENV
  image: alpine/ansible:2.16.1
  script:
    - mkdir /root/.ssh
    - cat $SSH_KEY > /root/.ssh/id_rsa
    - cat $KNOWN_HOSTS > /root/.ssh/known_hosts
    - chmod 600 /root/.ssh/id_rsa
    - chmod 600 /root/.ssh/known_hosts
    - |
      ansible-playbook \
            -e docker_image=$docker_image \
            -i ansible/inventory/$ENV.yml \
            ansible/deploy_application.yml --vault-password-file=$ANSIBLE_VAULT_PASS
  tags:
    - docker

deploy_dev:
  variables:
    ENV: dev
  extends: .deploy_template
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_TAG'
      when: on_success
  needs:
    - build_openjustice_sder

deploy_preprod:
  variables:
    ENV: preprod
  extends: .deploy_template
  rules:
    - if: '$CI_COMMIT_TAG'
      when: manual
  needs:
    - deploy_dev

deploy_prod:
  variables:
    ENV: prod
  extends: .deploy_template
  rules:
    - if: '$CI_COMMIT_TAG'
      when: manual
  needs:
    - deploy_preprod
